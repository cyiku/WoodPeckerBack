# Spring configuration
spring:
  jackson:
    serialization:
      INDENT_OUTPUT: true
  redis:
    database: 0
    host: ${WP_REDIS_HOST:114.212.189.147}
    password:
    port: ${WP_REDIS_PORT:10104}
    pool:
      max-idle: 8
      min-idle: 0
      max-active: 8
      max-wait: -1
    timeout: 0
  es:
    host: ${ES_HOST:114.212.189.147}
    port: ${ES_JAVA_PORT:10095}

# JWT
jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  tokenHead: "Bearer "
  route:
    authentication:
      path: auth
      refresh: refresh
      register: "auth/register"

# Logging configuration
logging:
  path: /logs/demo
  file: MyDemo.log
  level:
    org.springframework:
      data: DEBUG
      security: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %msg%n'
    #%logger{15} -

