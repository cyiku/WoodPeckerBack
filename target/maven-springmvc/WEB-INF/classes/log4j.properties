### Global logging configuration
#log4j.rootLogger=ERROR, stdout, DEBUG, Console
log4j.rootLogger=DEBUG, Console

log4j.appender.ServerDailyRollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ServerDailyRollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.ServerDailyRollingFile.File=C://logs/notify-subscription.log
log4j.appender.ServerDailyRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ServerDailyRollingFile.layout.ConversionPattern=%d - %m%n
log4j.appender.ServerDailyRollingFile.Append=true

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %5p [%c] - %m%n

log4j.logger.org.apache=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.shiro.spring.web = WARN
log4j.logger.cn.oneayst=INFO
log4j.logger.cn.oneayst.mapper=INFO

log4j.logger.org.mybatis.spring.SqlSessionUtils=INFO
log4j.logger.org.mybatis=INFO

log4j.logger.net.sf.ehcache.Cache=INFO

log4j.category.org.springframework.data.document.mongodb=DEBUG
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n

